<!DOCTYPE html>

<html>
<head>
  <title>UserTaskStatistics</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"> </script>
  
</head>

<body style='opacity:0.0;'>
  <div id="top">
  <div id="userimagecontainer">
    <img src='images/user.jpg'/>
  </div>
  <div id="usernamecontainer"><div id="username">Daniel Vals√∏ Lykkegaard (@dl)</div></div>
  </div>
  <hr>
  <div id="middle">
  <div id="hightasks" class="tasksslide">
    <div class="taskcontainer">
      <div class="taskcontainerpercentag"></div>
      <div class="taskcontainerprioritytext tasktext"> High Priority </div>
      <div class="taskcontainerpercentagetext tasktext"> 50%</div>
      <div class="taskcontainercounttext tasktext">100 items</div>
    </div>
  </div>
  <div id="mediumtasks" class="tasksslide">
      <div class="taskcontainer">
      <div class="taskcontainerpercentag"></div>
      <div class="taskcontainerprioritytext tasktext"> Medium Priority </div>
      <div class="taskcontainerpercentagetext tasktext"> 50%</div>
      <div class="taskcontainercounttext tasktext">100 items</div>
    </div>
  </div>
  <div id="lowtasks" class="tasksslide">
      <div class="taskcontainer">
      <div class="taskcontainerpercentag"></div>
      <div class="taskcontainerprioritytext tasktext"> Low Priority </div>
      <div class="taskcontainerpercentagetext tasktext"> 50%</div>
      <div class="taskcontainercounttext tasktext">100 items</div>
    </div>
  </div>
  </div>
  <hr>
  <div id="bottom">
  <div id="hoursbooked"> Hours booked : 
    <span id="hoursbookedtext">
      1000 hours
    </span>
  </div>
  <div id="hoursused"> Hours used : 
  <span id="hoursusedtext">
    1000 hours
  </span>
  </div>
    <div id="hoursoverbooked"> Hours overbooked : 
  <span id="hoursoverbookedtext">
    1000 hours
  </span>
  </div>
  <div id="timetocompletion"> Time to completion (6 hours work day):
    <span id="timetocompletiontext">
    1000 hours
    </span>
  </div>
  </div>
  <script src="main.js"></script> 
</body>
</html>
